<div class="grid">
    <form class="container" (ngSubmit)="send()">
        <div class="row">
            <div class="input-field col s8">
                <input id="title" type="text" [(ngModel)]="model.title" name="title">
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <select class="browser-default" [(ngModel)]="model.year" name="year">
                    <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <select class="browser-default" [(ngModel)]="model.category" name="category">
                    <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="director" type="text" [(ngModel)]="model.director" name="director">
                <label for="director">Director</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="plot" type="text" [(ngModel)]="model.plot" name="plot">
                <label for="plot">Plot</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="country" type="text" [(ngModel)]="model.country" name="country">
                <label for="country">Country</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="imdbRating" type="text" [(ngModel)]="model.imdbRating" name="imdbRating">
                <label for="imdbRating">IMDB Rating</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="poster" type="text" [(ngModel)]="model.poster" name="poster">
                <label for="poster">Poster</label>
            </div>
        </div>
        




        <button type="submit">Send</button>
        <button type="reset">Rest</button>
        <button type="button">Button</button>
    </form>
</div>
