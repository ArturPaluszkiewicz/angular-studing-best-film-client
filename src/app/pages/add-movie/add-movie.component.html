<div class="grid">
    <form class="container" (ngSubmit)="send()" #form="ngForm">
        <div class="row">
            <div class="input-field col s8">
                <input id="title" type="text" [(ngModel)]="model.title" name="title" required minlength="2" #title="ngModel">
                <label for="title">Title</label>
                <ng-container *ngIf="title.invalid && title.touched">
                    <div class="card-panel red darken-1" *ngIf="['title.errors.required']">
                        Field required
                    </div>
                    <div class="card-panel red darken-1" *ngIf="['title.errors.minlength']">
                        Text is to short
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <select class="browser-default" [(ngModel)]="model.year" name="year" required #year="ngModel">
                    <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
                </select>
                <ng-container *ngIf="year.invalid && year.touched">
                    <div class="card-panel red darken-1">
                        Field required
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <select class="browser-default" [(ngModel)]="model.category" name="category" required #cate="ngModel">
                    <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
                </select>
                <ng-container *ngIf="cate.invalid && cate.touched">
                    <div class="card-panel red darken-1">
                        Field required
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="director" type="text" [(ngModel)]="model.director" name="director" required #director="ngModel">
                <label for="director">Director</label>
                <ng-container *ngIf="director.invalid && director.touched">
                    <div class="card-panel red darken-1">
                        Field required
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="plot" type="text" [(ngModel)]="model.plot" name="plot" required #plot="ngModel">
                <label for="plot">Plot</label>
                <ng-container *ngIf="plot.invalid && plot.touched">
                    <div class="card-panel red darken-1">
                        Field required
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="country" type="text" [(ngModel)]="model.country" name="country" required #country="ngModel">
                <label for="country">Country</label>
                <ng-container *ngIf="country.invalid && country.touched">
                    <div class="card-panel red darken-1">
                        Field required
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="imdbRating" type="text" [(ngModel)]="model.imdbRating" name="imdbRating" required #imdb="ngModel">
                <label for="imdbRating">IMDB Rating</label>
                <ng-container *ngIf="imdb.invalid && imdb.touched">
                    <div class="card-panel red darken-1">
                        Field required
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="poster" type="text" [(ngModel)]="model.poster" name="poster" required #poster="ngModel">
                <label for="poster">Poster</label>
                <ng-container *ngIf="poster.invalid && poster.touched">
                    <div class="card-panel red darken-1">
                        Field required
                    </div>
                </ng-container>
            </div>
        </div>
        <button class="btn-small" type="submit" [disabled]="form.invalid">Send</button>
        <button class="btn-small red" type="reset">Rest</button>
    </form>
</div>
